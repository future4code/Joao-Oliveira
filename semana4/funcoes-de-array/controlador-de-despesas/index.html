<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Controlador de Despesas</title>
</head>

<body>
    <div class="container">
        <div class="cadastro">
            <h1>Controlador de Despesas</h1>
            <h3>Cadastrar Despesa</h3>
            <div class="quadro-1">
                <label for="valor">Valor:</label>
                <input id="valor" type="number">
                <label for="tipo">Tipo:</label>
                <select name="despesas" id="tipo">
                    <option value="Selecione">Selecione</option>
                    <option value="Aluguel">Aluguel</option>
                    <option value="Supermercado">Supermercado</option>
                    <option value="internet">Internet</option>
                </select>
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" type="text-area"></textarea>

                <button id="cadastrar">Cadastrar Despesa</button>

                <button id="pagina-detalhes">Ir Para Detalhes</button>
            </div>

        </div>
    </div>
</body>

</html>
