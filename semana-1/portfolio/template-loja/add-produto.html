<body>
    <div class="center-menu">
        <h3>Essência Da Vida</h3>

        <a href="funcionarios.html">FUNCIONÁRIOS</a>

    <!--fim-do-menu-->
    <br>
    <h2 class="page-title">Adicionar Produto</h2>
    <br>
    <form class="form" action="acao">
        <div>
            <label for="link-picture">Link para foto: </label>
            <input placeholder="Cole a URL Aqui" type="url" id="link-foto" name="link-foto">
        </div>
        <br>
        <div>
            <label for="descricao">Descrição do produto: </label>
            <input placeholder="Descreva o Produto" type="text" id="description-product" name="descrição">
        </div>
        <br>
        <div>
            <label for="preco">Preço Do Produto: </label>
            <input placeholder="Valor em Reais" type="tel" id="value" name="preço">
        </div>
        <br>
        <div>
            <label>Quantidade disponível: </label>
            <input placeholder="Volume em Estoque" type="tel" id="quantidade" name="estoque">
        </div>
        <br>
        <div class="form-add">
            <input type="submit"></input>
        </div>
    </form>

</body>

</html>
